<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="styles.css" />
  <title>DRAWING BOARD</title>
</head>

<body>
  <h2>JAVASCRIPT DRAWING BOARD</h2>
  <table width="500" id="palette" summary="color chart">
    <div class="myRow">
      <div id="brush">🖌️ DISABLED</div>
    </div>
    <div class="myRow">
      <div class="color color1"></div>
      <div class="color color2"></div>
      <div class="color color3"></div>
      <div class="color color4"></div>
      <div class="color color5"></div>
      <div class="color color6"></div>
      <div class="color color7"></div>
    </div>
    <div class="myRow">
      <div id="cleanButton">🗑️ CLEAN</div>
      <div id="eraserButton" class="color8">🧽 ERASER</div>
      <input type="color" class="color9" name="favcolor" value="#00ffef">
    </div>
  </table>
  <div id="drawingArea"></div>
  <script src="script.js"></script>
</body>
</html>
